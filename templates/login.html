<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <title>Login</title>

</head>
<body >
	
      	<h1 class="heading">LOGIN HERE...</h1>
       

   	 <form name="form" action="{{ url_for('index')}}"method="post">
        <input type="email" class="tf1" name="email" placeholder="Enter your E-mail" required><br><br>
        <input type="password" class="tf2" name="pass" placeholder="Enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br><br>
        <input class="button" type="submit" value="Login">
    </form>
   	  
</body>
</html>
